<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Teambit</title>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <div class="left">
               <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="">
              </div>
              <div class="right">
                  <div class="navbar">
                      <span>Solutions <i class="fas fa-caret-down"></i></span>
                      <span>Pricing</span>
                      <span>Blog</span>
                      <span>Sign In</span>
                      <span><a href="#">Sign up</a></span>
                 </div>
              </div>
          </div>
          <div class="understand">
              <div class="understand-left">
                  <h1>Understand, recognize and develop your people</h1>
                  <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                  <div class="buttons">
                      <input id="Google" type="button" name="" value="Sign up With Google">
                      <i>or</i>
                      <input id="Slack" type="button" name="" value="Sign up with Slack">
                  </div>
                  <i>or use your e-mail adress <i class="fas fa-arrow-right"></i></i>
              </div>
              <div class="understand-right">
                  <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
              </div>
          </div>
          <div class="traditional">

          </div>
      </div>
  </body>
</html>
